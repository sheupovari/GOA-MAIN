<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Single Price Grid Component</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    max-width: 100%;
  }
  .header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  .price {
    font-size: 2rem;
    margin-bottom: 0;
  }
  .per-month {
    font-size: 0.8rem;
    margin-top: 0;
  }
  .features {
    padding: 20px;
    border-top: 1px solid #e0e0e0;
  }
  .feature-item {
    margin-bottom: 10px;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 10px 0;
    background-color: #007bff;
    color: #fff;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #0056b3;
  }

 
  @media screen and (max-width: 600px) {
    .container {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h2 class="price">$29</h2>
    <p class="per-month">per month</p>
  </div>
  <div class="features">
    <div class="feature-item">Tutorials by industry experts</div>
    <div class="feature-item">Peer &amp; expert code review</div>
    <div class="feature-item">Coding exercises</div>
    <div class="feature-item">Access to our GitHub repos</div>
    <div class="feature-item">Community forum</div>
    <div class="feature-item">Flashcard decks</div>
    <div class="feature-item">New videos every week</div>
  </div>
  <a href="#" class="btn">Sign Up</a>
</div>

</body>
</html>
