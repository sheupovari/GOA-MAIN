<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #973c3c; 
        }

        .moving-word {
            font-size: 24px;
            font-weight: bold;
            color: #0cf785; 
            animation: moveWord 2s infinite; 
        }

        @keyframes moveWord {
            0% { transform: translateX(0); }
            50% { transform: translateX(200px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="moving-word">Hello!</div>
</body>
</html>
