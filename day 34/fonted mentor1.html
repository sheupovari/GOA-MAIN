<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 100%;
      display: block;
    }

    .content {
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

  
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Blog Preview Image">
    <div class="content">
      <h2>Get Started with React</h2>
      <p>React makes it painless to create interactive UIs. Design simple views for each state in your application.</p>
      <a href="#" class="btn">Read More</a>
    </div>
  </div>
</body>
</html>
