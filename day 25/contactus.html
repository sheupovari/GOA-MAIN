    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">

      <title>Contact Us Form</title>
    </head>
    <body>
    
    <div>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="firstName">First Name: <input type="text" name="firstName" ></label><br>
        <label for="lastName">Last Name: <input type="text" name="lastName" ></label><br>
    
        <label for="message">Your Message:</label><br>
        <textarea name="message" ></textarea><br>
    
        
        <input type="submit" value="Submit">
      </form>
    
     
    
      
    </div>
