<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Profiles</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #555;
        }

        table {
            width: 70%;
            margin: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s;
        }

        th {
            background-color: #6699cc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #e6e6e6;
        }

        tr:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>

    <h2>People Profiles</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Social Status</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Isabella</td>
            <td>Wealthy</td>
            <td>Interior Designer</td>
        </tr>
        <tr>
            <td>Liam</td>
            <td>Normal</td>
            <td>Photographer</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>Rich</td>
            <td>Investment Manager</td>
        </tr>
    </table>

</body>
