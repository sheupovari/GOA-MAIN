<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Profiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8ca31b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 70%;
            margin: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 20px hsla(0, 100%, 59%, 0.557);
            background-color: #eeeeee;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #6b54ff;
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s;
        }

        th {
            background-color: #ff9900;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <h2>People Profiles</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Social Status</th>
            <th>Occupation</th>
        </tr>

        </tr>
        <tr>
            <td>Scarlett</td>

</body>
