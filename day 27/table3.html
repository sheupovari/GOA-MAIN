<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Information</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4ba0b4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 70%;
            margin: 20px;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(96, 18, 18, 0.1);
            background-color: #a5c02d;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #690a95;
            padding: 15px;
            text-align: left;
            transition: background-color 0.3s;
        }

        th {
            background-color: #4285f4;
            color: #ab7da1;
        }

        tr:nth-child(even) {
            background-color: #07c66d;
        }

        tr:hover {
            background-color: #efc404;
        }
    </style>
</head>
<body>

    <h2>Person Information</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Social Status</th>
            <th>Job</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Wealthy</td>
            <td>Architect</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Normal</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>Rich</td>
            <td>Investment Banker</td>
        </tr>
    </table>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 12px;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }



    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <h2 style="color: #d87e10;">User Information</h2>

    </tr>
    <tr>

    </tr>

      <td>Leo</td>

</body>
</html>
