<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #20509d;
        }

        .card {
            max-width: 300px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #E1E3F0;
        }

        .card-content {
            padding: 20px;
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            color: #787C93;
            margin-bottom: 20px;
        }

        .card button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #5746F2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .card button:hover {
            background-color: #423BDD;
        }
        
    </style>
</head>
<body>

<div class="card">
    <img src="Screenshot (78).png" alt="NFT Preview">
    <div class="card-content">
        <h3>Equailibrium #3429</h3>
        <p>Our Equailibrium collection pramotes balance and calm.</p>
        <button>View NFT</button>
    </div>
</div>

</body>
</html>
