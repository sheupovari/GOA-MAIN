<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #5f8997; 
    }

    .scan-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url('scan-background.jpg'); 
      background-size: cover;
      z-index: -1;
    }

    .qr-code-container {
      position: relative;
      background-color: rgba(0, 73, 198, 0.8); 
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px; 
    }

    .scan-text {
      color: #333; 
      font-size: 18px;
    }

    .additional-text {
      text-align: center;
      margin-top: 20px; 
    }
  </style>
</head>
<body>


<div class="scan-background"></div>

<div class="qr-code-container">
  <img class="qr-code" src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=200x200" alt="QR Code">
  <p class="scan-text">Scan the QR code</p>
  <p>Lorem ipsum, dolor sit amet consectetur adipisicing</p><p> elit. Iure ullam nihil accusantium odiopora? Illo fugiat </p><p> veritatis culpa cumque nesciunt dignissimos! Quod.</p>
</div>


<div class="additional-text">

</div>

</body>
</html>
