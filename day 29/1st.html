<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product {
            text-align: center;
            margin: 20px;
        }
        .product img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Landing Page</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="product">
            <img src="product.jpg" alt="Product Image">
            <h2>Awesome Product</h2>
            <p>This is the description of our awesome product.</p>
        </div>
    </section>

    <footer>
        &copy; 2024 Product Landing Page
    </footer>
</body>
</html>
