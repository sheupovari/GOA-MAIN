<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        section {
            padding: 20px;
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product {
            text-align: center;
            margin: 20px;
        }
        .product img {
            max-width: 100%;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product-card {
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Salon Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="product-list">
            <div class="product-card">
                <img src="product1.jpg" alt="Product Image">
                <h2>Product 1</h2>
                <p>$50</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Product Image">
                <h2>Product 2</h2>
                <p>$60</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Product Image">
                <h2>Product 3</h2>
                <p>$70</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        salon Store
    </footer>
</body>
</html>
