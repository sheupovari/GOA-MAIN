<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Preview Card Component</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }

    .card {
      width: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      display: flex;
    }

    img {
      width: 50%;
      height: auto;
      object-fit: cover;
    }

    .content {
      width: 50%;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #6b7c93;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0057ff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004ec3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="channel.png" alt="Product Image">
    <div class="content">
      <h2>Stylish Desk Lamp</h2>
      <p>A stylish desk lamp that can be adjusted to your needs. Perfect for your office or workspace.</p>
      <a href="#" class="btn">See Product</a>
    </div>
  </div>
</body>
</html>
